<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        div{
            width: 100%;
            height: 100%;
            margin: 10px;
            padding: 10px;
        }
        img{
            width: 20%;
            height: 20%;
            border: 1px solid black;
        }
        button{
            background-color: green;
            margin-left: 15px;
        }

    </style>
    
    <title>DissapearingNinja</title>
</head>
<body>
    <div>
        <img src="ninja.jpg">
        <img src="ninja.jpg">
        <img src="ninja.jpg">
        <img src="ninja.jpg">
        <img src="ninja.jpg">
        <img src="ninja.jpg">
        <img src="ninja.jpg">
        <img src="ninja.jpg">
    </div>
    <button>Restore</button>
    <script>
        $('img').click(function(){
                $(this).hide('img');
            })
        
        $('button').click(function(){
                $('img').show('img');
            })
    </script>

    
</body>
</html>
